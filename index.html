<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Team AI Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="hero-section">
            <div class="hero-content">
                <h1>People Team AI Dashboard</h1>
                <p>Track and monitor AI initiatives across the People team</p>
                <div class="hero-stats">
                    <div class="stat-item">
                        <i class="fas fa-robot"></i>
                        <span class="stat-number" id="projectCount">0</span>
                        <span class="stat-label">Active Projects</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-clock"></i>
                        <span class="stat-number" id="hoursSaved">0</span>
                        <span class="stat-label">Hours Saved Monthly</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-ticket-alt"></i>
                        <span class="stat-number" id="ticketsEliminated">0</span>
                        <span class="stat-label">Tickets Eliminated Monthly</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-chart-line"></i>
                        <span class="stat-number" id="processAutomation">0</span>
                        <span class="stat-label">Processes Automated</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="dashboard">
            <div class="metrics-grid">
                <div class="metric-card">
                    <h3>Project Status</h3>
                    <canvas id="statusChart"></canvas>
                </div>
                <div class="metric-card">
                    <h3>DSL Distribution</h3>
                    <canvas id="dslChart"></canvas>
                </div>
                <div class="metric-card">
                    <h3>Domain Distribution</h3>
                    <canvas id="domainChart"></canvas>
                </div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <select id="statusFilter" onchange="filterProjects()">
                    <option value="">All Statuses</option>
                    <option value="Not Started">Not Started</option>
                    <option value="In Progress">In Progress</option>
                    <option value="Completed">Completed</option>
                    <option value="On Hold">On Hold</option>
                </select>
                <select id="domainFilter" onchange="filterProjects()">
                    <option value="">All Domains</option>
                    <option value="Recruiting">Recruiting</option>
                    <option value="Performance">Performance</option>
                    <option value="Knowledge Management">Knowledge Management</option>
                    <option value="ESS/MSS">ESS/MSS</option>
                    <option value="Analytics">Analytics</option>
                </select>
                <select id="dslFilter" onchange="filterProjects()">
                    <option value="">All DSL Levels</option>
                    <option value="DSL1">DSL1</option>
                    <option value="DSL2">DSL2</option>
                    <option value="DSL3">DSL3</option>
                    <option value="DSL4">DSL4</option>
                </select>
                <button onclick="window.location.href='https://github.com/shawnc-ai/people-team-ai-board/issues/new?template=ai-project-submission.yml'" class="add-project-btn">
                    <i class="fas fa-plus"></i> Add Project
                </button>
            </div>
        </div>

        <div id="projectGrid" class="project-grid">
            <!-- Projects will be dynamically inserted here -->
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
